<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="resources/css/reset.css">
    <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <!-- bootstrap 4 -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- my own styles       -->
  <link rel="stylesheet" href="resources/css/styles.css">
  <link rel="icon" href="resources/images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


  <main class="container">
    <div class="row">

      <div class="instructions col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <h1> Match Game</h1>
        <h3>Rules</h3>
        <p> Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first.
            If you succeed, the pair will be removed from play. If not, try again! </p>
        <h3> How To Win</h3>
        <p> You win when all pairs have been found.</p>
        <button class="startGame btn btn-success"> Restart game </button>
      </div>

      <div id="game" class="row col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <!-- this code is generated from jquery -->
      </div>

      <!-- Modal -->
      <div id="modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-body">
                <!-- adjust message with jquery -->
                <p class="modal_message"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!-- jquery-3 must be added before bootstrap.js-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <!-- popper.js needed for bootstrap.js too           -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>
  <!-- bootstrap-4 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
          crossorigin="anonymous"></script>
  <!-- my own js files -->
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>

  </body>
</html>
